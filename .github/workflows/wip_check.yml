name: Wip check
on:
  workflow_call:
    outputs:
      is_wip:
        description: "The first output string"
        value: ${{ jobs.check_commit.outputs.is_wip }}
      is_skip:
        description: "Skip check (auto generated commit)"
        value: ${{ jobs.check_commit.outputs.is_skip }}

jobs:
  check_commit:
    name: Check wip
    runs-on: ubuntu-latest
    outputs:
      is_wip: ${{ steps.check-wip.outputs.is_wip }}
      is_skip: ${{ steps.check-auto-commit.outputs.is_skip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Check wip
        id: check-wip
        run: |
          msg="$(git show ${{ github.event.pull_request.head.sha }} -s --format=%B|head -n 1|grep 'wip:' |wc -l )"
          echo "is_wip=${msg}">>"${GITHUB_OUTPUT}"

          echo ${{ github.event.pull_request.commit}}

      - name: Check auto generated commit
        id: check-auto-commit
        run: |
          msg="$(git show ${{ github.event.pull_request.head.sha }} -s --format=%B|head -n 1|grep '[AUTO]' |wc -l )"
          echo "is_skip=${msg}">>"${GITHUB_OUTPUT}"