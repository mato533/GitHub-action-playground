name: CI
on:
  push:
    paths:
      - '*'
      - src/**
      - '!**.md'
  workflow_call:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check_wip:
    name: check_wip
    uses: ./.github/workflows/wip_check.yml
    
  test:
    name: Test1
    needs:
      - check_wip
    if: ${{ needs.check_wip.outputs.is_wip == 0 }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: cat file
        run: cat test.txt

      - name: Git
        run: |
          echo '1' $GITHUB_REF
          echo '2' ${{ github.ref }}
          echo '3' ${{ github.ref_name }}
          echo '4' ${{ github.head_ref }} 
          echo '5' ${{ github.base_ref }}

      - name: check log
        run: |
          git log --pretty=format:"%h - %an, %ar : %s" |head -n 10
