# Lint/Test はpull オープン時オープン時
name: Check
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  
permissions:
  pull-requests: write
  # push:
  #   branches:
  #     - develop
  #     - release
  #     - main
  #   paths:
  #     - '*'
  #     - src/**
  #     - '!**.md'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GH_EMAIL: '41898282+github-actions[bot]@users.noreply.github.com'
  GH_USER: 'github-actions[bot]'

jobs:
  check_wip:
    name: check_wip
    runs-on: ubuntu-latest
    outputs:
      is_wip: ${{ steps.check_wip.outputs.is_wip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 2
      
      - name: Check
        id: check_wip
        run: |
          msg="$(git show ${{ github.event.pull_request.head.sha }} -s --format=%B|head -n 1|grep 'wip:' |wc -l )"
          echo "is_wip=${msg}">>"${GITHUB_OUTPUT}"
          
  lint:
    # if: ${{ !contains( github.event.commits.message, 'wip:') }}
    name: lint
    needs:
      - check_wip
    if: ${{ needs.check_wip.outputs.is_wip == 0 }}
    runs-on: ubuntu-latest
    outputs:
      is_release: ${{ steps.check_changes.outputs.is_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 2
      
          
      - name: lint
        run: |
          cat <<EOF>>ci.log
          # ========
          ${{ github.event.pull_request.commits }}
          EOF

      - name: Set Github user informations.
        run: |
          git config --local user.email "${{ env.GH_EMAIL }}"
          git config --local user.name "${{ env.GH_USER }}"

      - name: Check if there are any changes
        id: check_changes
        run: |
          VAR_NAME="is_changed"
          git add -N .
          if git diff --exit-code --quiet; then
            echo "No changes detected."
            echo "${VAR_NAME}=0" >>"${GITHUB_OUTPUT}"
          else
            echo "Changes detected."
            echo "${VAR_NAME}=1" >>"${GITHUB_OUTPUT}"
          fi

      - name: Commit & push
        if: ${{ steps.check_changes.outputs.is_changed > 0 }}
        run: |
          git add .
          git commit -m "style: format and lint source codes"
          git push

  prepare:
    # プルリク作った時、package.jsonが更新されてるか確認したい。
    name: Release check
    #if: github.repository == 'mato533/rollup-plugin-gas'
    needs:
      - check_wip
    if: startsWith(github.head_ref, 'release/') && ${{ needs.check_wip.outputs.is_wip == 0 }}
    runs-on: ubuntu-latest
    outputs:
      is_release: ${{ steps.check-branch.outputs.is_error_branch_name }}
      app_version: ${{ steps.identify-version.outputs.app_version }}
      app_version_text: ${{ steps.identify-version.outputs.app_version_text }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Identify the version about to release
        id: identify-version
        run: |
          APP_VERSION="$(cat ./package.json |jq .version|sed -e 's/"//g'| head -n1)"
          if [ ! -n "${APP_VERSION}" ]; then
            exit 255
          fi
          echo "Detected the version: ${APP_VERSION}"
          echo "app_version=${APP_VERSION}" >>"${GITHUB_OUTPUT}"
          echo "app_version_text=v${APP_VERSION}" >>"${GITHUB_OUTPUT}"


      - name: Check the version
        id: check-diff-version
        run: |
          
          DIFF_COUNT="$(git diff origin/main --relative package.json |grep '"version":'|wc -l)"
          VAR_NAME="is_update_version"
          if [ ${DIFF_COUNT} -eq 2 ]; then
            echo "Detected to have updated the version in package.json"
            echo "${VAR_NAME}=1" >>"${GITHUB_OUTPUT}"
          else
            echo "The version in package.json is not updated"
            echo "${VAR_NAME}=0" >>"${GITHUB_OUTPUT}"
          fi

      - name: check branch
        id: check-branch
        run: |
          delimiter=/
          branch_name="${{ github.head_ref }}"
          APP_VERSION_TEXT=${branch_name##*${delimiter}}
          VAR_NAME="is_error_branch_name"
          if [ "${APP_VERSION_TEXT}" = "release/${{ steps.identify-version.outputs.app_version_text }}"]; then
            echo "OK"
            echo "${VAR_NAME}=0" >>"${GITHUB_OUTPUT}"
          else
            echo "NG"
            echo "${VAR_NAME}=1" >>"${GITHUB_OUTPUT}"
          fi
      - name: update pr
        env:
          URL: ${{ github.event.pull_request.html_url }}
        run: |
          COMMENT_FILE="pull_request_comment"
          cat<<EOF >"${COMMENT_FILE}"
          please update package.json
            release version: ${APP_VERSION_TEXT}
            package.json   : ${{ steps.identify-version.outputs.app_version_text  }}
          EOF
          gh pr comment -F "${COMMENT_FILE}" "${URL}"